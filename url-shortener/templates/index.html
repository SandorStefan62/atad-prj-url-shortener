<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>URL Shortener</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/dashboard">Dashboard</a>
            </nav>
        </header>

        <main>
            <div class="card">
                <h2>Shorten Your URL</h2>
                <form id="shortenForm">
                    <div class="form-group">
                        <label for="url">Long URL:</label>
                        <input type="url" id="url" name="url" required placeholder="https://example.com/very/long/url">
                    </div>

                    <div class="form-group">
                        <label for="customCode">Custom Code (optional):</label>
                        <input type="text" id="customCode" name="customCode" placeholder="mycode" maxlength="20">
                    </div>

                    <div class="form-group">
                        <label for="expiresAt">Expiration Date (optional):</label>
                        <input type="datetime-local" id="expiresAt" name="expiresAt">
                    </div>

                    <button type="submit">Shorten URL</button>
                </form>

                <div id="result" class="result hidden">
                    <h3>Success</h3>
                    <div class="short-url">
                        <input type="text" id="shortUrl" readonly>
                        <button onclick="copyUrl()">Copy</button>
                    </div>
                    <a id="viewStats" href="#" target="_blank">View Statistics</a>
                </div>

                <div id="error" class="error hidden"></div>
            </div>
        </main>
    </div>

    <script src="/static/js/app.js"></script>
</body>

</html>
